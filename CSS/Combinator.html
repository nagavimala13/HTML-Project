<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .parent > p{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Hello Uma</p>
        <div class="child">
            <p>Hello Ammu</p>
        </div>
        
    </div>
    <section>
        <p> Hello Uma</p>
    </section>
</body>
</html>
