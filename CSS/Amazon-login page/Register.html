<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    .container {
      width: 350px;
      margin: 20px auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    h2 {
      margin-top: 0;
      font-weight: normal;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #a6a6a6;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border-color: #e77600;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #e2b33b;
    }

    .login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #0066c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="Amazon.png" alt="Amazon Logo">
  </div>

  <div class="container">
    <h2>Create account</h2>

    <label for="name">Your name</label>
    <input type="text" id="name" placeholder="First and last name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="At least 6 characters">

    <label for="repassword">Re-enter password</label>
    <input type="password" id="repassword" placeholder="Re-enter password">

    <button type="button">Create your Amazon account</button>

    <div class="login">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

</body>
</html>
