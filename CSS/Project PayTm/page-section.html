<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .page-section-container{
            display: flex;
            gap: 15px;
            margin:3% 6%;
        }
        .credit-card-container{
            /* border: 2px solid black; */
            padding: 30px;
            background-image: url(https://assetscdn1.paytm.com/images/catalog/view_item/1725638720587.png);
            background-size: cover;
            border-radius: 20px;
        }
        .credit-card-container img{
            width: 20%;
        }
        .credit-card-container h2{
            font-size: 3rem;
        }
        .credit-card-container p{
            font-size: 1.3rem;
        }
        .paytm-footer-image img{
            width: 100%;

        }
        .apply a{
            color: #002970;
            text-decoration: none;
            border: 2px solid #002970;
            padding: 8px;
            border-radius: 20px;
            margin-right: 20px;
        }
        .apply a:hover{
            background-color: #002970;
            color: white;
        }
        .apply .cards-image{
            width: 40%;
        }
        .apply{
            display: flex;
            /* gap: 10px; */
            margin-bottom: 25px;
        }
        .family{
            background: linear-gradient(#D3F5FF, #FFFFFF);
        }

        


    </style>
</head>
<body>
    <div class="page-section-container">



        <div class="credit-card-container">

            <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27220898816562102.png" alt="">

                <span style="color: #00BAF2;">Credit Cards</span></h2>
            <p>Paytm HDFC, SBI Card & Axis Bank Credit Card with assured Cashback and incredible offers.</p>

            <div class="apply">

                <a href="">Apply Now <i class="fa-solid fa-arrow-right"></i></a>

                <img class="cards-image" src="https://assetscdn1.paytm.com/images/catalog/view_item/1741675100265.png" alt="">
                
            </div>
            <div class="paytm-footer-image">
                
                <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27221716933469500.png" alt="">
            
            </div>

        </div>


       <div class="credit-card-container family">

            <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2834804/1725623952233.png" alt="">
            <h2>Insurance ka <br>
                <span style="color: #00BAF2;">Super Market</span></h2>
            <p>A Smart, Simple & Transparent Platform to Explore & Purchase Insurance.</p>

            <div class="apply">

                <a href="">Get It Now <i class="fa-solid fa-arrow-right"></i></a>
                

            </div>

            <div class="paytm-footer-image">

            <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2988624/27217428616091880.png" alt="">

            </div>

        </div>





    </div>
